spring.contextPath=/zavrsni
spring.port=8080
security.user.password=password

logging.level.org.springframework.web = info

spring.datasource.url = jdbc:postgresql://localhost:5432/zavrsni
spring.datasource.username = postgres
spring.datasource.password = admin

spring.jpa.database-platform = org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.show-sql = false
spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.hibernate.naming.implicit-strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
spring.jpa.properties.hibernate.format_sql=true

#spring.datasource.schema = classpath:/sql/ddl/nesto.sql
#spring.datasource.schema=classpath:sql/ddl/nesto.sql
spring.datasource.data =classpath:sql/dml/example.sql,\
						classpath:sql/dml/mjesto.sql,\
						classpath:/sql/dml/vrstaUstanove.sql,\
						classpath:/sql/dml/specijalizacijaUstanove.sql,\
						classpath:/sql/dml/ustanova.sql,\
						classpath:/sql/dml/nazivOdjela.sql,\
						classpath:/sql/dml/odjel.sql,\
						classpath:/sql/dml/nazivPregleda.sql,\
						classpath:/sql/dml/pregled.sql,\
						classpath:/sql/dml/userRole.sql,\
						classpath:/sql/dml/doktor.sql,\
						classpath:/sql/dml/pacijent.sql,\
